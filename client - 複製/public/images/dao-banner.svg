<svg width="1600" height="800" viewBox="0 0 1600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    
    <!-- 網格圖案 -->
    <pattern id="grid-pattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- 圓形光暈 -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.2)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
    </radialGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1600" height="800" fill="url(#bg-gradient)" />
  
  <!-- 網格覆蓋層 -->
  <rect width="1600" height="800" fill="url(#grid-pattern)" />
  
  <!-- 裝飾元素：圓圈 -->
  <circle cx="200" cy="400" r="300" fill="url(#glow)" />
  <circle cx="1400" cy="400" r="250" fill="url(#glow)" />
  
  <!-- 區塊鏈圖形元素 -->
  <g opacity="0.7">
    <!-- 區塊1 -->
    <rect x="600" y="280" width="80" height="80" rx="10" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
    <!-- 區塊2 -->
    <rect x="700" y="280" width="80" height="80" rx="10" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
    <!-- 區塊3 -->
    <rect x="800" y="280" width="80" height="80" rx="10" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
    <!-- 區塊4 -->
    <rect x="900" y="280" width="80" height="80" rx="10" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
    
    <!-- 連接線 -->
    <line x1="680" y1="320" x2="700" y2="320" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    <line x1="780" y1="320" x2="800" y2="320" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    <line x1="880" y1="320" x2="900" y2="320" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    
    <!-- 節點 -->
    <circle cx="640" cy="320" r="5" fill="white" />
    <circle cx="740" cy="320" r="5" fill="white" />
    <circle cx="840" cy="320" r="5" fill="white" />
    <circle cx="940" cy="320" r="5" fill="white" />
    
    <!-- 連接到下方的資金流 -->
    <line x1="640" y1="360" x2="640" y2="470" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="740" y1="360" x2="740" y2="470" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="840" y1="360" x2="840" y2="470" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="940" y1="360" x2="940" y2="470" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- 資金池 -->
    <rect x="600" y="470" width="380" height="50" rx="25" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    <text x="790" y="503" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Funding Pool</text>
  </g>
  
  <!-- DAO文字 -->
  <text x="800" y="200" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="white" text-anchor="middle">DAO Funding Platform</text>
  <text x="800" y="250" font-family="Arial, sans-serif" font-size="32" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Transparent • Secure • Decentralized</text>
</svg> 