<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- 裝飾圖案 -->
  <path d="M0,200 Q200,150 400,200 T800,200 V400 H0 Z" fill="rgba(255, 255, 255, 0.05)" />
  
  <!-- 書本和畢業帽圖標 -->
  <g transform="translate(400, 170) scale(1.2)">
    <!-- 書本 -->
    <rect x="-45" y="-20" width="90" height="70" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="2" />
    <path d="M0,-20 L0,50" stroke="#3b82f6" stroke-width="2" fill="none" />
    <rect x="-40" y="-15" width="35" height="60" rx="2" fill="#dbeafe" />
    <rect x="5" y="-15" width="35" height="60" rx="2" fill="#dbeafe" />
    
    <!-- 畢業帽 -->
    <rect x="-30" y="-35" width="60" height="10" fill="#0f172a" />
    <rect x="-20" y="-45" width="40" height="10" fill="#0f172a" />
    <rect x="-10" y="-50" width="20" height="5" fill="#0f172a" />
    <rect x="25" y="-30" width="2" height="25" fill="#0f172a" />
    <circle cx="25" cy="-5" r="5" fill="#3b82f6" />
  </g>
  
  <!-- 文字 -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">EduDAO</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Educational Initiatives</text>
</svg> 