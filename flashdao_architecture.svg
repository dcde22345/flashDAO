<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #1E40AF; }
    .subtitle { font: 16px sans-serif; fill: #4B5563; }
    .component { fill: #F0F9FF; stroke: #60A5FA; stroke-width: 2; filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.1)); }
    .component-title { font: bold 14px sans-serif; fill: #1E40AF; }
    .component-desc { font: 12px sans-serif; fill: #4B5563; }
    .integration { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
    .integration-title { font: bold 14px sans-serif; fill: #2563EB; }
    .contract { fill: #F1F5F9; stroke: #64748B; stroke-width: 2; }
    .contract-title { font: bold 12px sans-serif; fill: #334155; }
    .arrow { stroke: #60A5FA; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed-arrow { stroke: #60A5FA; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    .flow-label { font: 12px sans-serif; fill: #4B5563; }
    .user { fill: #E0F2FE; stroke: #0EA5E9; stroke-width: 2; }
    .user-title { font: bold 14px sans-serif; fill: #0369A1; }
    .oracle { fill: #DBEAFE; stroke: #2563EB; stroke-width: 2; }
    .oracle-title { font: bold 14px sans-serif; fill: #1D4ED8; }
    .phase-title { font: bold 16px sans-serif; fill: #1E3A8A; }
  </style>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60A5FA" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">FlashDAO Architecture</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">When disaster strikes, Flash DAO auto-deploys to mobilize global action in seconds</text>
  
  <!-- Oracle Trigger -->
  <rect x="300" y="100" width="200" height="70" rx="10" class="oracle" />
  <text x="400" y="130" class="oracle-title" text-anchor="middle">Disaster Event Oracle</text>
  <text x="400" y="150" class="component-desc" text-anchor="middle">Monitors real-world disaster events</text>
  
  <!-- Phase 1: DAO Creation -->
  <text x="160" y="200" class="phase-title">Phase 1: DAO Creation</text>
  
  <!-- AI Agent -->
  <rect x="100" y="220" width="200" height="80" rx="10" class="component" />
  <text x="200" y="245" class="component-title" text-anchor="middle">AI Agent (Claude)</text>
  <text x="200" y="265" class="component-desc" text-anchor="middle">Analyzes disaster data</text>
  <text x="200" y="285" class="component-desc" text-anchor="middle">Generates smart contract code</text>
  
  <!-- DAO Factory System -->
  <rect x="500" y="220" width="200" height="120" rx="10" class="component" />
  <text x="600" y="245" class="component-title" text-anchor="middle">DAO Factory System</text>
  <text x="600" y="265" class="component-desc" text-anchor="middle">EventDAOFactory.sol</text>
  <text x="600" y="285" class="component-desc" text-anchor="middle">MultiChainDAOFactory.sol</text>
  <text x="600" y="305" class="component-desc" text-anchor="middle">Deploys event-specific DAOs</text>
  <text x="600" y="325" class="component-desc" text-anchor="middle">Enables cross-chain capabilities</text>
  
  <!-- Flow arrows -->
  <path d="M400 170 L400 220 L300 220" class="arrow" />
  <path d="M300 260 L500 260" class="arrow" />
  <path d="M400 170 L400 220 L500 280" class="dashed-arrow" />
  <text x="350" y="210" class="flow-label">Triggers</text>
  <text x="400" y="245" class="flow-label">Provides contract specs</text>
  
  <!-- Phase 2: Event DAO -->
  <text x="160" y="375" class="phase-title">Phase 2: EventDAO &amp; Donation</text>
  
  <!-- Event DAO Contract -->
  <rect x="300" y="400" width="200" height="120" rx="10" class="component" />
  <text x="400" y="425" class="component-title" text-anchor="middle">Event DAO</text>
  <text x="400" y="445" class="component-desc" text-anchor="middle">EventDAO.sol</text>
  <text x="400" y="465" class="component-desc" text-anchor="middle">Manages donations</text>
  <text x="400" y="485" class="component-desc" text-anchor="middle">Issues governance tokens</text>
  <text x="400" y="505" class="component-desc" text-anchor="middle">Enables voting &amp; fund distribution</text>
  
  <!-- Governance Token -->
  <rect x="550" y="420" width="150" height="80" rx="10" class="integration" />
  <text x="625" y="445" class="integration-title" text-anchor="middle">FlashDAOToken</text>
  <text x="625" y="465" class="component-desc" text-anchor="middle">1:1 to USDC donated</text>
  <text x="625" y="485" class="component-desc" text-anchor="middle">Governance rights</text>
  
  <!-- Flow arrows -->
  <path d="M600 340 L400 400" class="arrow" />
  <path d="M500 460 L550 460" class="arrow" />
  <text x="525" y="445" class="flow-label">Issues</text>
  
  <!-- Donors -->
  <ellipse cx="150" cy="460" rx="100" ry="50" class="user" />
  <text x="150" y="455" class="user-title" text-anchor="middle">Donors</text>
  <text x="150" y="475" class="component-desc" text-anchor="middle">Contribute USDC</text>
  
  <!-- Flow arrows -->
  <path d="M250 460 L300 460" class="arrow" />
  <text x="275" y="445" class="flow-label">Donate</text>
  
  <!-- Phase 3: Volunteer System -->
  <text x="160" y="550" class="phase-title">Phase 3: Volunteer Registration &amp; Voting</text>
  
  <!-- Volunteer Registry -->
  <rect x="300" y="580" width="200" height="100" rx="10" class="component" />
  <text x="400" y="605" class="component-title" text-anchor="middle">Volunteer Registry</text>
  <text x="400" y="625" class="component-desc" text-anchor="middle">VolunteerRegistry.sol</text>
  <text x="400" y="645" class="component-desc" text-anchor="middle">Manages volunteer registration</text>
  <text x="400" y="665" class="component-desc" text-anchor="middle">Handles identity verification</text>
  
  <!-- Self Protocol Integration -->
  <rect x="550" y="590" width="150" height="80" rx="10" class="integration" />
  <text x="625" y="615" class="integration-title" text-anchor="middle">Self Protocol</text>
  <text x="625" y="635" class="component-desc" text-anchor="middle">Digital identity</text>
  <text x="625" y="655" class="component-desc" text-anchor="middle">Passport verification</text>
  
  <!-- Volunteer Candidates -->
  <ellipse cx="150" cy="590" rx="100" ry="40" class="user" />
  <text x="150" y="585" class="user-title" text-anchor="middle">Volunteer Candidates</text>
  <text x="150" y="605" class="component-desc" text-anchor="middle">Fund redemption agents</text>
  
  <!-- Voters -->
  <ellipse cx="150" cy="670" rx="100" ry="40" class="user" />
  <text x="150" y="665" class="user-title" text-anchor="middle">Voters</text>
  <text x="150" y="685" class="component-desc" text-anchor="middle">DAO token holders</text>
  
  <!-- Flow arrows -->
  <path d="M400 520 L400 580" class="arrow" />
  <path d="M500 630 L550 630" class="arrow" />
  <path d="M250 590 L300 630" class="arrow" />
  <path d="M250 670 L300 650" class="dashed-arrow" />
  <text x="525" y="615" class="flow-label">Verifies</text>
  <text x="275" y="575" class="flow-label">Register</text>
  <text x="275" y="685" class="flow-label">Vote</text>
  
  <!-- Phase 4: Fund Distribution -->
  <text x="160" y="740" class="phase-title">Phase 4: Fund Distribution</text>
  
  <!-- Cross-Chain Transfer -->
  <rect x="300" y="770" width="200" height="100" rx="10" class="component" />
  <text x="400" y="795" class="component-title" text-anchor="middle">Circle CCTP v2</text>
  <text x="400" y="815" class="component-desc" text-anchor="middle">Cross-chain USDC transfer</text>
  <text x="400" y="835" class="component-desc" text-anchor="middle">Enables multi-chain operation</text>
  <text x="400" y="855" class="component-desc" text-anchor="middle">Distributes funds to volunteer</text>
  
  <!-- Top Volunteer -->
  <ellipse cx="600" cy="820" rx="100" ry="50" class="user" />
  <text x="600" y="815" class="user-title" text-anchor="middle">Selected Volunteer</text>
  <text x="600" y="835" class="component-desc" text-anchor="middle">Highest voted candidate</text>
  <text x="600" y="855" class="component-desc" text-anchor="middle">Executes disaster relief</text>
  
  <!-- Flow arrows -->
  <path d="M400 680 L400 770" class="arrow" />
  <path d="M500 820 L500 820" class="arrow" />
  
  <!-- Contract Structure -->
  <rect x="100" y="900" width="600" height="80" rx="10" class="contract" />
  <text x="400" y="920" class="component-title" text-anchor="middle">Contract Structure</text>
  <text x="170" y="940" class="contract-title" text-anchor="start">EventDAOFactory.sol</text>
  <text x="170" y="960" class="contract-title" text-anchor="start">EventDAO.sol</text>
  <text x="350" y="940" class="contract-title" text-anchor="start">MultiChainDAOFactory.sol</text>
  <text x="350" y="960" class="contract-title" text-anchor="start">VolunteerRegistry.sol</text>
  <text x="530" y="940" class="contract-title" text-anchor="start">FlashDAOToken.sol</text>
  <text x="530" y="960" class="contract-title" text-anchor="start">ISelfProtocol.sol</text>
</svg> 