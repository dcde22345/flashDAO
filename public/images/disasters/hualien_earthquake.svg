<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#0F172A"/>
  
  <!-- 背景圖案 (增加科技感) -->
  <g opacity="0.15">
    <path d="M50 50 L100 50 L100 100 L50 100 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M150 50 L200 50 L200 100 L150 100 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M250 50 L300 50 L300 100 L250 100 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M350 50 L400 50 L400 100 L350 100 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M450 50 L500 50 L500 100 L450 100 Z" stroke="#60A5FA" stroke-width="1"/>
    
    <path d="M50 150 L100 150 L100 200 L50 200 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M150 150 L200 150 L200 200 L150 200 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M250 150 L300 150 L300 200 L250 200 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M350 150 L400 150 L400 200 L350 200 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M450 150 L500 150 L500 200 L450 200 Z" stroke="#60A5FA" stroke-width="1"/>
    
    <path d="M50 250 L100 250 L100 300 L50 300 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M150 250 L200 250 L200 300 L150 300 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M250 250 L300 250 L300 300 L250 300 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M350 250 L400 250 L400 300 L350 300 Z" stroke="#60A5FA" stroke-width="1"/>
    <path d="M450 250 L500 250 L500 300 L450 300 Z" stroke="#60A5FA" stroke-width="1"/>
  </g>
  
  <!-- 標題 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#60A5FA">花蓮地震 - 台灣東部 7.2 級地震</text>
  
  <!-- 台灣地圖輪廓 (簡化) -->
  <path d="M300 140 L310 130 L320 120 L330 110 L345 115 L350 125 L355 140 L360 160 L365 175 L370 195 L375 210 L380 230 L375 245 L370 260 L365 280 L360 300 L350 320 L340 335 L325 345 L310 335 L300 320 L290 300 L285 280 L280 260 L275 240 L270 220 L265 200 L270 180 L275 160 L285 145 L300 140Z" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- 花蓮縣位置標記 -->
  <circle cx="355" cy="210" r="40" fill="#18181B" fill-opacity="0.7" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="355" cy="210" r="8" fill="#3B82F6"/>
  <text x="355" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">震央</text>
  
  <!-- 花蓮標記 -->
  <text x="385" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60A5FA">花蓮縣</text>
  
  <!-- 地震波紋 (模擬) - 更改為科技藍 -->
  <circle cx="355" cy="210" r="20" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.8">
    <animate attributeName="r" from="10" to="80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="355" cy="210" r="20" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.6">
    <animate attributeName="r" from="10" to="80" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="355" cy="210" r="20" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4">
    <animate attributeName="r" from="10" to="80" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 災害圖示 - 現代科技風格 -->
  <g transform="translate(150, 380)">
    <!-- 受損建築 -->
    <rect x="0" y="0" width="40" height="60" fill="#1E293B" stroke="#60A5FA" stroke-width="2"/>
    <path d="M0 0 L40 15 L40 0 Z" fill="#3B82F6" stroke="#60A5FA" stroke-width="1"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#60A5FA" stroke-width="2"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#60A5FA" stroke-width="2"/>
    <path d="M5 60 L35 60 L35 40 L5 40 Z" fill="#3B82F6" opacity="0.8"/>
  </g>
  
  <g transform="translate(400, 380)">
    <!-- 救援隊伍 -->
    <circle cx="0" cy="0" r="10" fill="#2563EB"/>
    <circle cx="20" cy="0" r="10" fill="#2563EB"/>
    <circle cx="40" cy="0" r="10" fill="#2563EB"/>
    <rect x="-5" y="10" width="50" height="30" rx="5" fill="#0369A1"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">救援</text>
  </g>
  
  <!-- 說明文字 -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#60A5FA">2024年4月3日</text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#E2E8F0">規模7.2地震造成嚴重建築損壞和道路中斷</text>
  
  <!-- 圖例說明 -->
  <rect x="150" y="440" width="300" height="1" fill="#334155"/>
  
  <!-- 資料來源 -->
  <text x="300" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748B">由FlashDAO緊急響應系統生成 | 數據來源: 台灣中央氣象局</text>
  
  <!-- 數據圖表 -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="8" height="30" fill="#2563EB" opacity="0.4"/>
    <rect x="10" y="0" width="8" height="20" fill="#2563EB" opacity="0.6"/>
    <rect x="20" y="0" width="8" height="40" fill="#2563EB" opacity="0.8"/>
    <rect x="30" y="0" width="8" height="15" fill="#2563EB" opacity="1"/>
  </g>
  
  <g transform="translate(500, 340)">
    <rect x="0" y="0" width="8" height="10" fill="#2563EB" opacity="0.4"/>
    <rect x="10" y="0" width="8" height="25" fill="#2563EB" opacity="0.6"/>
    <rect x="20" y="0" width="8" height="35" fill="#2563EB" opacity="0.8"/>
    <rect x="30" y="0" width="8" height="45" fill="#2563EB" opacity="1"/>
  </g>
</svg> 